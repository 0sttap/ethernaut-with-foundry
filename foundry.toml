[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.23"

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@openzeppelin-06/=lib/openzeppelin-contracts-06/",
    "lib-src/=lib/forge-std/src/"
]

eth_rpc_url = 'https://ethereum-sepolia.publicnode.com'

